<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Generation</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        #output {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Music Generation</h1>
    <form id="musicGenerationForm">
        <label for="modelVersion">Model Version:</label>
        <select id="modelVersion" name="modelVersion">
            <option value="melody">Melody</option>
            <option value="large">Large</option>
            <option value="encode-decode">Encode-Decode</option>
        </select>

        <label for="prompt">Description:</label>
        <input type="text" id="prompt" name="prompt" required>

        <label for="inputAudio">Input Audio File:</label>
        <input type="file" id="inputAudio" name="inputAudio">

        <button type="button" onclick="generateMusic()">Generate Music</button>
    </form>
    <div id="status"></div>
    <div id="output"></div>

    <script src="app.js"></script>
</body>
</html>
